name: Lint

on:
  push:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      sh: ${{ steps.filter.outputs.sh }}
      py: ${{ steps.filter.outputs.py }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            sh:
              - '**/*.sh'
            py:
              - '**/*.py'

  shellcheck:
    needs: changes
    if: needs.changes.outputs.sh == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: shellcheck -x $(find . -name '*.sh')

  ruff:
    needs: changes
    if: needs.changes.outputs.py == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install ruff
        run: python -m pip install --upgrade pip ruff

      - name: Run ruff
        run: ruff check
